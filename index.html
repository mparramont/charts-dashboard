<html>
  <head>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>

  <body>
    <header class='box'>
      <h1>Some Backbone/Google API powered charts</h1>
    </header>

    <div class='chart box' id="chart_div1"></div>
    <div class='chart box' id="chart_div2"></div>
    <div class='chart box' id="chart_div3"></div>
    <div class='chart box' id="chart_div4"></div>

    <footer class='box'>
      by Miguel Parramon <br>
      Github: mparramont <br>
      Twitter: @mparramon
    </footer>

    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">

      // Load the Visualization API and the piechart package.
      google.load('visualization', '1.0', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Topping');
        data.addColumn('number', 'Slices');
        data.addRows([
          ['Mushrooms', 3],
          ['Onions', 1],
          ['Olives', 1],
          ['Zucchini', 1],
          ['Pepperoni', 2]
        ]);

        // Set chart options
        var options = {'title':'How Much Pizza I Ate Last Night'};

        // Instantiate and draw our chart, passing in some options.
        var chart1 = new google.visualization.PieChart(document.getElementById('chart_div1'));
        var chart2 = new google.visualization.PieChart(document.getElementById('chart_div2'));
        var chart3 = new google.visualization.PieChart(document.getElementById('chart_div3'));
        var chart4 = new google.visualization.PieChart(document.getElementById('chart_div4'));
        chart1.draw(data, options);
        chart2.draw(data, options);
        chart3.draw(data, options);
        chart4.draw(data, options);
      }
    </script>

  </body>
</html>
